<!DOCTYPE html>
<html>

<head>
  <title>
    PROFILE CARD
  </title>
  <link rel="stylesheet" href="Profilecard.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
  <div class="main-container">
    <div class="first-box">

      <div class="profile"><img src="soni.jpg"></div>

    </div>
    <div class="second-box">
      <div class="name-profession">
        <p class="name">Soni Singh</p>
        <p>Engineer</p>
      </div>

      <div class="logo">
        <div><img src="fb.png"></div>
        <div><img src="tweet.png"></div>
        <div><img src="insta.png"></div>
        <div><img src="yt.png"></div>
      </div>
      <div class="button">
        <button>Subscribe</button>
        <button>Message</button>
      </div>

      <div class="like-share-comment">
        <div>
          <p>Like</p>
        </div>
        <div>
          <p>Comment</p>
        </div>
        <div>
          <p>Share</p>
        </div>
      </div>


    </div>
  </div>
  </div>
</body>

</html>
